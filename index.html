<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the page -->
    <title>IMDB Clone</title>
    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="movie.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <!-- Navbar content -->
      <div class="container-fluid justify-content-start align-items-center">
        <!-- IMDB logo and site name -->
        <a class="navbar-brand" href="index.html">
          <i class="fa-brands fa-imdb fa-2xl" style="color: #ffff00"></i>
          <span class="site-name mt-20"> IMDB </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <!-- Search form -->
          <form action="" autocomplete="off">
            <input
              type="search"
              placeholder="Search movie here!"
              id="search"
              autocomplete="off"
            />
            <!-- Search button (currently commented out) -->
            <!-- <button id="search-btn">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button> -->
          </form>
        </div>
        <!-- Favorites link -->
        <a class="navbar-brand" href="#favorites-section">
          <i class="fa-solid fa-heart"></i>
          <span class="site-name"> My Favorites </span>
        </a>

        <!-- Show Favorites toggle button -->
        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

    <!-- Main content container -->
    <div id="super-container" class="justify-content-between">
      <!-- MAIN SECTION-->
      <main id="main-section">
        <!-- Suggestions container-->
        <div id="Suggestions-container" class="d-flex">
          <!-- Empty search text message -->
          <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">
            Searched movie appear here!
          </p>
          <!-- Container for movie cards -->
          <div id="card-container"></div>
        </div>
      </main>

      <!-- FAVORITES SECTION -->
      <section class="" id="favorites-section">
        <!-- Favorites heading -->
        <h2 class="pt-4">Favorites:</h2>

        <!-- Empty favorites text message -->
        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted center">
            your <i class="fa-heart fa-solid text-muted"></i> favorites here.
          </p>
        </div>

        <!-- Container for favorite movies -->
        <div
          id="fav-movies-container"
          class="d-flex flex-row justify-content-start align-items-center"
        ></div>
      </section>
    </div>

    <!-- JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
